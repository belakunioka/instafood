<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instafood</title>
    <!--Global Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="src/assets/css/bootstrap.min.css">
    <!--Custom Stylesheets-->
    <link rel="stylesheet" href="src\assets\css\style.css">
    <link rel="stylesheet" href="src\assets\css\login.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <!--Material icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Hind Font-->
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet" />

</head>

<body>
    <!--Page content-->
    <main>
        <h1><span class="styling"> Insta</span>food</h1>
        <h2>Olá! Faça login para continuar.</h2>
        <div>
            <div class="form-group">
                <input id="form__login-email" class="input input_email" type="email" placeholder="E-mail" required />
            </div>
            <div class="form-group">
                <input id="form__login-senha" class="input input_senha" type="password" placeholder="Senha" required />
            </div>
            <div class="form-group">
                <button id="form__login-login--button" type="button submit" class="btnvermelho">
                    <bold>ENTRAR</bold>
                </button>
            </div>
        </div>
        <h4>Novo no Instafood?<a href="cadastro.html"> Cadastre-se!</a></h4>
        <h4><a href="esquecersenha.html">Esqueceu a senha?</a></h4>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    document.getElementById('form__login-login--button').addEventListener('click', () => {
        const email = document.getElementById('form__login-email').value;
        const senha = document.getElementById('form__login-senha').value;

        axios.post('http://localhost:8080/api/auth/entrar', {
            email,
            senha
        })
            .then(res => {
                window.localStorage.setItem('id', res.data.id);
                window.localStorage.setItem('nome', res.data.nome.split(' ')[0]);
                window.localStorage.setItem('token', res.data.token);
                window.location.href = 'http://127.0.0.1:5500/index.html';
            })
            .catch(err => alert(err.response.data.mensagem));
    });
</script>

</html>
