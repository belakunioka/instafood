<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instafood</title>
    <!--Global Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href=".\style.css">
    <!--Custom Stylesheets-->
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <link rel="stylesheet" href="./src/assets/css/busca.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <!--Material icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Hind Font-->
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
    <!--Page content-->
    <main>
        <h1><span class="styling"> Insta</span>food</h1>
        <h2>O que tem na sua cozinha?</h2>
        <form id="search-form">
            <section id="filter-options">
                <h3 id="filter-options-title">Aplicar filtros</h3>
                <h4 class="tags-subtitle">Tipo de receita</h4>
                <div class="tag-filter">
                    <input class="checkbox-tag" type="checkbox" name="checkbox" value="sem culpa" id="guilt-free" />
                    <label for="guilt-free">Sem culpa</label>
                </div>
                <div class="tag-filter">
                    <input class="checkbox-tag" type="checkbox" name="checkbox" value="glúten free" id="gluten-free" />
                    <label for="gluten-free">Glúten Free</label>
                </div>
                <div class="tag-filter">
                    <input class="checkbox-tag" type="checkbox" name="checkbox" value="lactose free"
                        id="lactose-free" />
                    <label for="lactose-free">Lactose Free</label>
                </div>
                <div class="tag-filter">
                    <input class="checkbox-tag" type="checkbox" name="checkbox" value="vegano" id="vegan" />
                    <label for="vegan">Vegano</label>
                </div>
                <div class="tag-filter">
                    <input class="checkbox-tag" type="checkbox" name="checkbox" value="vegetariano" id="vegetarian" />
                    <label for="vegetarian">Vegetariano</label>
                </div>

                <h4 class="appliances-subtitle">Eletrodomesticos</h4>
                <div class="appliances-menu">
                    <input class="checkbox-utensil" type="checkbox" name="mixer" value="batedeira" id="mixer" />
                    <label for="mixer">Batedeira</label>
                </div>
                <div class="appliances-menu">
                    <input class="checkbox-utensil" type="checkbox" name="microwave" value="microondas"
                        id="microwave" />
                    <label for="microwave">Microondas</label>
                </div>

                <div class="appliances-menu">
                    <input class="checkbox-utensil" type="checkbox" name="blender" value="liquidificador"
                        id="blender" />
                    <label for="blender">Liquidificador</label>
                </div>

                <div class="appliances-menu">
                    <input class="checkbox-utensil" type="checkbox" name="stove" value="fogão" id="stove" />
                    <label for="stove">Fogão</label>
                </div>
                <div class="appliances-menu">
                    <input class="checkbox-utensil" type="checkbox" name="oven" value="forno" id="oven" />
                    <label for="oven">Forno</label>
                </div>
            </section>

            <section id="ingredients-input">
                <div class="inputDiv">
                    <input type="text" class="input" placeholder="O que tem na sua cozinha...">
                    <button type="button" class="add" onclick="check()"><i class="fas fa-plus"></i></button>
                </div>
                <div class="container">
                </div>
                <button type="button" class="btnbusca" id="exibir-receitas">
                    <bold>EXIBIR RECEITAS</bold>
                </button>
            </section>
        </form>
    </main>
    <!--Page content end-->
    <!--Javascript Sources-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src=".\src\components\menu.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src=".\src\assets\js\busca.js"></script>
    <script src=".\src\assets\js\capturavalor.js"></script>
</body>

</html>
