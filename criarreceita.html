<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instafood</title>
    <!--Global Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href=".\style.css">
    <link rel="stylesheet" href="..\src\assets\css\bootstrap.min.css">
    <!--Custom Stylesheets-->
    <link rel="stylesheet" href=".\src\assets\css\style.css">
    <link rel="stylesheet" href=".\src\assets\css\criarreceita.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <!--Material icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Hind Font-->
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet" />
</head>

<body id="create-receipe">
    <!--Page content-->
    <main>
        <form id="create-receipe-form">
            <h1>Cadastro de Receita</h1>

            <!-- Arrows which indicates the steps of the form: -->
            <div class="form-step-box">
                <i class="fas fa-caret-right form-step"></i>
                <i class="fas fa-caret-right form-step"></i>
                <i class="fas fa-caret-right form-step"></i>
                <i class="fas fa-caret-right form-step"></i>
                <i class="fas fa-caret-right form-step"></i>
            </div>

            <p id="alert"></p>

            <!-- One "tab" for each step in the form: -->
            <div class="tab first-tab" id="receipe-info">
                <div class="input-box">
                    <fieldset class="input-form">
                        <label for="receipe-name">Nome</label>
                        <input type="text" name="receipe-name" id="receipe-name" required>
                    </fieldset>

                    <fieldset class="input-form input-form-type">
                        <label>Tipo</label>
                        <fieldset>
                            <input value="salgado" type="radio" name="receipe-type" id="receipe-type-salt">
                            <label for="receipe-type-salt">Salgado</label>

                            <input value="doce" type="radio" name="receipe-type" id="receipe-type-sweet">
                            <label for="receipe-type-sweet">Doce</label>
                        </fieldset>
                    </fieldset>
                </div>

                <div class="input-box">
                    <fieldset class="input-form receipe-time">
                        <label for="receipe-time">Tempo de preparo (minutos)</label>
                        <input type="number" name="receipe-time" id="receipe-time">
                    </fieldset>

                    <fieldset class="input-form">
                        <label for="receipe-yield">Rendimento (porções)</label>
                        <input type="number" name="receipe-yield" id="receipe-yield">
                    </fieldset>
                </div>

                <p>Adicione tags à receita (opcional)</p>
                <fieldset class="receipe-type-tags checkbox-content">
                    <fieldset class="checkbox-box">
                        <input class="checkbox-tag" value="sem culpa" type="checkbox" name="guilt-free" id="guilt-free">
                        <label for="guilt-free">Sem culpa</label>
                    </fieldset>

                    <fieldset class="checkbox-box">
                        <input class="checkbox-tag" value="glúten free" type="checkbox" name="gluten-free"
                            id="gluten-free">
                        <label for="gluten-free">Glúten free</label>
                    </fieldset>

                    <fieldset class="checkbox-box">
                        <input class="checkbox-tag" value="lactose free" type="checkbox" name="lactose-free"
                            id="lactose-free">
                        <label for="lactose-free">Lactose free</label>
                    </fieldset>

                    <fieldset class="checkbox-box">
                        <input class="checkbox-tag" value="vegano" type="checkbox" name="vegan" id="vegan">
                        <label for="vegan">Vegano</label>
                    </fieldset>

                    <fieldset class="checkbox-box">
                        <input class="checkbox-tag" value="vegetariano" type="checkbox" name="vegetarian"
                            id="vegetarian">
                        <label for="vegetarian">Vegetariano</label>
                    </fieldset>
                </fieldset>
            </div>

            <div class="tab" id="receipe-ingredients">
                <h2>Adicione os ingredientes à sua receita</h2>

                <div class="input-box">
                    <fieldset class="input-form">
                        <label for="ingredient-name">Nome</label>
                        <select name="ingredient-name" id="ingredient-name">
                        </select>
                    </fieldset>

                    <fieldset class="input-form">
                        <label for="ingredient-quantity">Quantidade</label>
                        <input type="number" name="ingredient-quantity" id="ingredient-quantity">
                    </fieldset>

                    <fieldset class="input-form">
                        <label for="quantity-unit">Unidade</label>
                        <select name="quantity-unit" id="quantity-unit">
                            <option value="">selecione o tipo</option>
                            <option value="xícara">xícara</option>
                            <option value="colher de chá">colher de chá</option>
                            <option value="colher de sopa">colher de sopa</option>
                            <option value="colher de sobremesa">colher de sobremesa</option>
                            <option value="maço">maço</option>
                            <option value="unidade">unidade</option>
                            <option value="grama">grama</option>
                            <option value="ml">ml</option>
                            <option value="litro">litro</option>
                        </select>
                        <button type="button" class="add" id="insert-ingredient">
                            <i class="fas fa-plus"></i>
                        </button>
                    </fieldset>
                </div>

                <ul id="selected-ingredients"></ul>
            </div>

            <div class="tab" id="receipe-utensil">
                <h2>Quais utensilios são indispensáveis? (opcional)</h2>

                <fieldset class="utensils-tags checkbox-content">
                    <fieldset class="checkbox-box">
                        <input class="checkbox-utensil" value="batedeira" type="checkbox" name="mixer" id="mixer">
                        <label for="mixer">Batedeira</label>
                    </fieldset>

                    <fieldset class="checkbox-box">
                        <input class="checkbox-utensil" value="microondas" type="checkbox" name="microwave"
                            id="microwave">
                        <label for="microwave">Microondas</label>
                    </fieldset>

                    <fieldset class="checkbox-box">
                        <input class="checkbox-utensil" value="liquidificador" type="checkbox" name="blender"
                            id="blender">
                        <label for="blender">Liquidificador</label>
                    </fieldset>

                    <fieldset class="checkbox-box">
                        <input class="checkbox-utensil" value="fogão" type="checkbox" name="stove" id="stove">
                        <label for="stove">Fogão</label>
                    </fieldset>

                    <fieldset class="checkbox-box">
                        <input class="checkbox-utensil" value="forno" type="checkbox" name="oven" id="oven">
                        <label for="oven">Forno</label>
                    </fieldset>
                </fieldset>
            </div>

            <div class="tab">
                <h2>Adicione uma imagem à receita</h2>
                <div class="input-image">
                    <label for="receipe-image">Foto da receita</label>
                    <input type="file" name="receipe-image" id="receipe-image" accept="image/*">
                </div>
            </div>

            <div class="tab" id="receipe-steps">
                <h2>Descreva o preparo da receita</h2>
                <ol id="receipe-steps-list">
                    <li>
                        <fieldset class="input-form">
                            <label for="step">Passo</label>
                            <textarea class="step-info" name="step"></textarea>
                        </fieldset>
                    </li>
                </ol>
                <button type="button" class="add" id="insert-step">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <fieldset class="btn-form-box">
                <button type="button" class="btn-form" id="prev-btn" onclick="nextPrev(-1)">
                    Passo anterior
                </button>

                <button type="button" class="btn-form" id="next-btn" onclick="nextPrev(1)">Próximo passo
                </button>
            </fieldset>
        </form>

    </main>
    <!--Page content end-->
    <!--Javascript Sources-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src=".\src\assets\js\criarreceita.js"></script>
    <script src=".\src\components\menu.js"></script>

</body>

</html>
