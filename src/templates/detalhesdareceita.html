<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instafood</title>
    <!--Global Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="..\..\style.css">
    <link rel="stylesheet" href="..\assets\css\bootstrap.min.css">
    <!--Custom Stylesheets-->
    <link rel="stylesheet" href="..\assets\css\style.css">
    <link rel="stylesheet" href="..\assets\css\detalhesdareceita.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <!--Material icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Hind Font-->
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet" />

</head>

<body>
    <!--Page content-->
    <main class="hero">
        <section class="mt-5 container d-flex flex-wrap justify-content-center col-9 col-sm-6" id="receita">
            <!-- Título da Receita -->

            <div class="col-md-7 col-sm-11 row flex container" id="div-titulo-receita">
                <div class="col-1 col-sm-2">
                    <input class="mt-2" type="image" src="..\assets\img\icons\coração vazio.png" alt="Salvar Receita"
                        id="favoritar" />
                </div>
                <div class="mt-2 col-11 col-sm-10">
                    <strong id="tituloReceita"></strong>
                </div>
            </div>
            </div>

            <!-- Imagem da Receita -->
            <div class="mt-4 container d-flex flex-wrap justify-content-center col-12 col-sm-12">
                <img alt="Imagem da Receita"
                    class="col-12 col-sm-8" id="imagemReceita" />
            </div>

            <div class="mt-4 container row col-12 col-sm-8 justify-content-between" id="informacoes-receita">
                <div class="col-md-6 col-sm-12 container row SeparacaoDetalheReceita paddingBottomTop">
                    <div class="col-3 container ">
                        <img class="icon-informacoes " src="..\assets\img\icons\tempo de preparo.png" />
                    </div>

                    <div class="col-9 text-informacoes">
                        Tempo de preparo:
                        <br>
                        <span class="text-informacoes text-informacoes-dados" id="tempoPreparo"></span>
                    </div>
                </div>

                <div class="col-md-6 col-sm-12 container row paddingBottomTop">
                    <div class="col-3">
                        <img class="icon-informacoes " src="..\assets\img\icons\do-utilizador.png" />
                    </div>

                    <div class="col-9 text-informacoes">
                        Receita por:
                        <br>
                        <span class="custom-pl col-12 text-informacoes text-informacoes-dados" id="autorReceita"></span>
                    </div>
                </div>

                <div class="col-md-6 col-sm-12 container  row SeparacaoDetalheReceita paddingBottomTop">
                    <div class="col-3">
                        <img class="icon-informacoes " src="..\assets\img\icons\porções.png" />
                    </div>

                    <div class="col-9 text-informacoes">
                        Rendimento:
                        <br>
                        <span class="text-informacoes text-informacoes-dados" id="rendimento"></span>
                    </div>
                </div>

                <div class="col-md-6 col-sm-12 container row paddingBottomTop">
                    <div class="col-3">
                        <img class="icon-informacoes " src="..\assets\img\icons\calendario.png" />
                    </div>

                    <div class="col-9 text-informacoes">
                        Postada em:
                        <br>
                        <span class="text-informacoes text-informacoes-dados" id="dataReceita"></span>
                    </div>
                </div>

            </div>
            <!-- Como fazer -->
            <div class="mt-4 como-fazer container d-flex flex-wrap col-12 col-sm-8">
                <div class="mt-1 descricao-como-fazer container d-flex justify-content-center">
                    <img src="../assets/img/icons/ingredients.png" alt="Ingredientes" class="icon-descricao" />
                    <span class="ml-1">
                        Ingredientes
                    </span>
                </div>
                <div class="mt-4 d-flex">
                    <ul id="ingredientes" class="ml-3 list-como-fazer"></ul>
                </div>
            </div>

            <div class="mt-4 mt-4 como-fazer container d-flex flex-wrap justify-content-center col-12 col-sm-8">
                <div class="mt-1 descricao-como-fazer container d-flex justify-content-center">
                    <img src="../assets/img/icons/modo de preparo.png" alt="Modo de Preparo" class="icon-descricao" />
                    <span class="ml-1">
                        Modo de Preparo
                    </span>
                </div>
                <div class="mt-4 d-flex">
                    <ul id="modoPreparo" class="ml-3 list-como-fazer"></ul>
                </div>
            </div>
        </section>
    </main>
    <!--Page content end-->
    <!--Javascript Sources-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="..\components\menu.js"></script>
    <script src="..\assets\js\detalhesdareceita.js"></script>
</body>

</html>
