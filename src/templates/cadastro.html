<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instafood</title>
    <!--Global Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="..\..\style.css">
    <link rel="stylesheet" href="..\assets\css\bootstrap.min.css">
    <!--Custom Stylesheets-->
    <link rel="stylesheet" href="..\assets\css\style.css">
    <link rel="stylesheet" href="..\assets\css\login.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <!--Material icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Hind Font-->
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet" />

</head>

<body>
    <!--Page content-->
    <main>
        <h1><span class="styling"> Insta</span>food</h1>
        <h2>Crie a sua conta!</h2>
        <div>
            <div class="form-group">
                <input id="form__registrar-nome" class="input input_nome" type="text" placeholder="Nome de usuário" required/>
            </div>
            <div class="form-group">
                <input id="form__registrar-email" class="input input_email" type="email" placeholder="E-mail" required/>
            </div>
            <div class="form-group">

                <input id="form__registrar-senha" class="input input_senha" type="password" placeholder="Senha" required/>

            </div>
            <div class="form-group">

                <input id="form__registrar-confirmarSenha" class="input input_repsenha" type="password" placeholder="Repita a sua senha" required/>

            </div>
            <div class="form-group">

                <button id="form__registrar-entrar--button" type="button submit" class="btnvermelho">
                    <bold>CADASTRAR</bold>
                </button>

            </div>
        </div>
        <h4>Já possui uma conta?<a href="login.html"> Faça login!</a></h4>
    </main>
    <!--Page content end-->
    <!--Javascript Sources-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="..\components\menu.js"></script>
    <script>
       document.getElementById('form__registrar-entrar--button').addEventListener('click', e => {
          const data = {
            nome: document.getElementById('form__registrar-nome').value,
            email: document.getElementById('form__registrar-email').value,
            senha: document.getElementById('form__registrar-senha').value,
            confirmacaoSenha: document.getElementById('form__registrar-confirmarSenha').value
          }
          axios.post('http://localhost:8080/api/auth/registrar', data)
            .then(res => {
                alert("Confirme sua conta!");
            })
            .catch(err => {
                console.log(err);
            })
        })
    </script>
</body>

</html>
