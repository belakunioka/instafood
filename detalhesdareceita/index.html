<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instafood</title>
    <!--Global Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="..\style.css">
    <link rel="stylesheet" href="..\src\assets\css\bootstrap.min.css">
    <!--Custom Stylesheets-->
    <link rel="stylesheet" href="..\src\assets\css\style.css">
    <link rel="stylesheet" href="..\src\assets\css\detalhesdareceita.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <!--Material icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Hind Font-->
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet" />

</head>

<body>
    <nav></nav>
    <div id="sidenav"></div>
    <!--Page content-->
    <main class="hero">
        <section class="mt-5 container d-flex flex-wrap justify-content-center" id="receita">
            <div class="container d-flex flex-wrap justify-content-center">
                <input class="mt-2" type="image" src="..\src\assets\img\icons\coração vazio.png" alt="Salvar Receita"
                    id="favoritar" />
                <div id="div-titulo-receita">
                    <strong id="tituloReceita"> Bolo de chocolate</strong>
                </div>
            </div>

            <div class="mt-4 container d-flex flex-wrap justify-content-center">
                <img src="..\src\assets\img\imagemReceita\bolo de chocolate.jpg" alt="Imagem da Receita"
                    id="imagemReceita" />
            </div>

            <div class="container d-flex flex-wrap" id="informacoes-receita">

                <div class="custom-pl d-flex justify-content-between col-12">

                    <div class="custom-pl mt-4 d-flex col-4">
                        <div class="custom-pl col-6">
                            <img class="icon-informacoes" src="..\src\assets\img\icons\tempo de preparo.png" />
                        </div>
                        <div class="custom-pl">
                            <span class="text-informacoes">Tempo de preparo:</span>
                            <span class="text-informacoes text-informacoes-dados" id="tempoPreparo">40 min</span>
                        </div>
                    </div>

                    <div class="line mt-2"></div>

                    <div class="pl-1 mt-4 d-flex col-4">
                        <div class="pl-1 col-6">
                            <img class="icon-informacoes" src="..\src\assets\img\icons\porções.png" />
                        </div>
                        <div class="custom-pl">
                            <span class="text-informacoes">Rendimento:</span>
                            <span class="text-informacoes text-informacoes-dados" id="rendimento">40 porções</span>
                        </div>
                    </div>

                    <div class="line mt-2 ml-2"></div>

                    <div class="pl-1 mt-3 d-flex flex-wrap col-5">
                        <div class="custom-pl d-flex col-12">
                            <div class="custom-pl col-3">
                                <img class="icon-informacoes-user" src="..\src\assets\img\icons\do-utilizador.png" />
                            </div>
                            <div class="custom-pl col-9">
                                <span class="custom-pl col-12 text-informacoes">Receita por:</span>
                                <span class="custom-pl col-12 text-informacoes text-informacoes-dados" id="autorReceita">Maria Joana</span>
                            </div>
                        </div>
                        <div class="custom-pl d-flex col-12">
                            <div class="custom-pl col-3">
                                <img class="icon-informacoes-user" src="..\src\assets\img\icons\calendario.png" />
                            </div>
                            <div class="custom-pl col-9">
                                <span class="text-informacoes">Postada em:</span>
                                <span class="text-informacoes text-informacoes-dados" id="dataReceita">08/09/2020</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <!--Page content end-->
    <!--Javascript Sources-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="..\src\assets\js\generics.js"></script>
    <script src="..\src\assets\js\detalhesdareceita.js"></script>
</body>

</html>
